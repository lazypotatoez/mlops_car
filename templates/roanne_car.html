<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Used Car Price Prediction</h2>
        
        <!-- Single Prediction Form -->
        <form action="/predict" method="post" class="mt-4">
            <div class="mb-3">
                <label for="brand_model" class="form-label">Brand and Model:</label>
                <input type="text" class="form-control" id="brand_model" name="brand_model" placeholder="e.g., Maruti Swift Dzire VDI" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location:</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Mumbai" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="e.g., 2018" required>
            </div>
            <div class="mb-3">
                <label for="kilometers_driven" class="form-label">Kilometers Driven:</label>
                <input type="number" class="form-control" id="kilometers_driven" name="kilometers_driven" placeholder="e.g., 45000" required>
            </div>
            <div class="mb-3">
                <label for="fuel_type" class="form-label">Fuel Type:</label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                    <option value="">Select Fuel Type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                    <option value="LPG">LPG</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="transmission" class="form-label">Transmission:</label>
                <select class="form-control" id="transmission" name="transmission" required>
                    <option value="">Select Transmission</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="owner_type" class="form-label">Owner Type:</label>
                <select class="form-control" id="owner_type" name="owner_type" required>
                    <option value="">Select Owner Type</option>
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                    <option value="Fourth">Fourth</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mileage" class="form-label">Mileage (kmpl):</label>
                <input type="number" step="0.1" class="form-control" id="mileage" name="mileage" placeholder="e.g., 21.5" required>
            </div>
            <div class="mb-3">
                <label for="engine" class="form-label">Engine (CC):</label>
                <input type="number" class="form-control" id="engine" name="engine" placeholder="e.g., 1197" required>
            </div>
            <div class="mb-3">
                <label for="power" class="form-label">Power (bhp):</label>
                <input type="number" step="0.1" class="form-control" id="power" name="power" placeholder="e.g., 74.0" required>
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Seats:</label>
                <input type="number" class="form-control" id="seats" name="seats" placeholder="e.g., 5" required>
            </div>
            <button type="submit" class="btn btn-success">Predict Price</button>
        </form>

        <hr>

        <!-- âœ… Batch Prediction Section -->
        <h3 class="text-center mt-4">Batch Prediction (CSV Upload)</h3>
        <form id="batchPredictForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="csvFile" class="form-label">Upload CSV File:</label>
                <input type="file" class="form-control" id="csvFile" name="file" accept=".csv" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadCSV()">Upload & Predict</button>
        </form>

        <p id="downloadLink" class="mt-3 text-center"></p>
    </div>

    <script>
        function uploadCSV() {
            let formData = new FormData();
            let fileInput = document.getElementById("csvFile");
            if (fileInput.files.length === 0) {
                alert("Please select a CSV file.");
                return;
            }
            formData.append("file", fileInput.files[0]);

            fetch("/batch_predict", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err });
                }
                return response.blob();
            })
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = "predictions.csv";
                document.getElementById("downloadLink").innerHTML = `<a href="${url}" class="btn btn-success" download>Download Predictions</a>`;
            })
            .catch(error => {
                alert("Error: " + (error.error || "Failed to process the file."));
            });
        }
    </script>
</body>
</html>
